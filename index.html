<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <!-- tela onde aparece os números eé resutado -->
        <input type="text" id="tela">

        <div class="botoes">
            <!-- primeira linha de botoes -->
            <div class="linha-botoes">
                <button class="botao-limpar">C</button>
                <button class="operador">/</button>
                <button class="operador">*</button>
                <button class="apagar">Del</button>
            </div>

            <div class="linha-botoes">
                <!-- segunda linha -->
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operador">-</button>
            </div>

            <div class="linha-botoes">
                <!-- terceira linha -->
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operador">+</button>
            </div>

            <div class="linha-botoes">
                <!-- quarta linha -->
                 <button>1</button>
                 <button>2</button>
                 <button>3</button>
                 <button class="botao-igual">=</button>
            </div>

            <div class="linha-botoes">
                <!-- quinta linha -->
                 <button class="botao-zero">0</button>
                 <button>.</button>
            </div>
        </div>
    </div>






</body>
</html>
